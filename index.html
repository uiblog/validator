<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Validator</title>
</head>
<body>
	<form id="form" action="index.html">
		<h2>required</h2>
		<p>
			<input type="text" name="required">
		</p>
		<h2>remote</h2>
		<p>
			<input type="text" name="remote">
		</p>
		<h2>checked</h2>
		<p>
			<input type="checkbox" name="checked" value="">
			<input type="checkbox" name="checked" value="">
			<input type="checkbox" name="checked" value="">
		</p>
		<!-- <button id="submit" type="button">提交</button> -->
		<button id="btnSubmit" type="submit">提交</button>
	</form>
	<script src="lib/jquery-1.11.1.min.js"></script>
	<script src="src/validator.js"></script>
	<script src="src/jquery.validator.js"></script>
	<script>
	$(function() {
		var validator = $("#form").validator({
			filds: {
				"required": "required;num",
        		"remote": "required;remote[http://127.0.0.1/tmp/json/actor.json.js]",
        		"checked" : "checked[2~]"
			},

			rules: {
		    	num: [/^\d{6}$/, '请输入6位数字'],

		    	fun: function(el, param) {
		    		return {
		    			result: false,
		    			message: "function"
		    		};
		    	}
		    }
		})
		// ajax submit
		.on("click", "#submit", function(e) {
			// $(e.delegateTarget).trigger("validator:valide");

		})
		.on("valid.validator", function() {
			console.log("validator valid");
		})
		.on("invalid.validator", function() {
			console.log("validator invalid");
		})
		.data("validator");


	});
	</script>
</body>
</html>
